<!DOCTYPE html>
<html>
<head>
	<title>Admin Skin Care - Products</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<header>
		<h1>Admin Skin Care</h1>
		<div>
			<button onclick="window.location.href='dashboard.html'">Dashboard</button>

			<button>Customers</button>

	<main>
        <h2>Products</h2>

          <tbody>
            <tr>
              <td>1</td>
              <td>Product 1</td>
              <td>Description of product 1</td>

            </tr>
            <tr>
              <td>2</td>
              <td>Product 2</td>

                <button>Delete</button>
              </td>
            </tr>
            <!-- shtoni më shumë produkte këtu -->
          </tbody>
        </table>
        <button>Add Product</button>
      </main>
      
	<footer>
		<p>Copyright © 2023
